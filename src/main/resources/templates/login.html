<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>后台管理平台</title>
<meta name="description" content="若依后台管理框架">
<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
<script src="../static/js/pagejs/login.js" th:src="@{/js/pagejs/login.js}" type="text/javascript"></script>
<script src="../static/js/jquery-2.1.0.min.js" th:src="@{/js/jquery-2.1.0.min.js}" type="text/javascript"></script>
</head>
<body>
	<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<form class="form-inline">
				<fieldset>
					<legend th:text="#{login.tip}">后台管理系统</legend>
                    <p>
                        <label><img alt="图片" th:src="@{/img/bootstrapsolid.svg}" src="img/bootstrapsolid.svg" alt="" width="72" height="72"/></label>
                    </p>
					<p>
						<label th:text="#{login.username}">用户名</label>：
                        <input type="text" id="username"/>
					</p>
					<p>
						<label th:text="#{login.password}">密&nbsp;&nbsp;&nbsp;码</label>：
                        <input type="text" id="password"/>
                        </p>
					<p>
						 <label class="checkbox"><input type="checkbox" th:text="#{login.save}"/></label> 
                         <label class="checkbox"><input type="checkbox" th:text="#{login.autologin}"/></label>
					</p>
					<p>
						<button class="btn" type="submit" onclick="checkUser()" th:text="#{login.btn}">登录</button>
					</p>
					<p>
						<label>忘记密码？</label>
					</p>
                    <p class="mt-5 mb-3 text-muted">© 2019-2020</p>
                    <a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
                     <a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
				</fieldset>
			</form>
		</div>
	</div>
</div>
</body>
</html>
